<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting tag</title>
</head>
<body>
    <h1>TEXT FORMATTING</h1>
    <P><B>TEXT FORMATTING-BOLD</B></P><br>
    <p><strong>TEXT FORMATTING-STRONG</strong></p><br>
    <P><I>TEXT FORMATTING-ITALIC</I></P><br>
    <P><mark>TEXT FORMATTING-MARK</mark></P><br>
    <p><sup>TEXT FORMATTING-</sup>SUPERSCRIPT</p><br>
    <p><sub>TEXT FORMATTING-</sub>SUPERSCRIPT</p><br>
    <p><ins>TEXT FORMATTING-</ins>INSERT</p><br>
    <p><del>TEXT FORMATTING-</del>DELETE</p><br>
</body>
</html>
